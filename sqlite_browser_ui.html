<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQLite Browser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sql.js@1.8.0/dist/sql-wasm.js"></script>
    <style>
        #tableList {
            max-height: 300px;
            overflow-y: auto;
        }
        table {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">SQLite Browser</h1>

        <div class="mb-3">
            <label for="dbFile" class="form-label">Choose SQLite Database File:</label>
            <input type="file" id="dbFile" class="form-control">
        </div>

        <div class="row">
            <div class="col-md-4">
                <h5>Tables</h5>
                <ul id="tableList" class="list-group"></ul>
            </div>
            <div class="col-md-8">
                <h5>SQL Query</h5>
                <textarea id="query" class="form-control" rows="5" placeholder="Enter your SQL query here..."></textarea>
                <button id="executeQuery" class="btn btn-primary mt-3">Run Query</button>
                <div id="queryResult" class="mt-4"></div>
            </div>
        </div>
    </div>

    <script>
        let db;

        window.onload = async () => {
            await initDatabase();
        };

        async function initDatabase() {
            if (!window.SQL) {
                console.error("SQL.js failed to load!");
                return;
            }

            document.getElementById('dbFile').addEventListener('change', async (event) => {
                const file = event.target.files[0];
                if (!file) return;

                const arrayBuffer = await file.arrayBuffer();
                db = new SQL.Database(new Uint8Array(arrayBuffer));
                loadTables();
            });
        }

        async function loadTables() {
            if (!db) return;

            try {
                const tables = db.exec(`
                    SELECT name 
                    FROM sqlite_master 
                    WHERE type='table' AND name NOT LIKE 'sqlite_%';
                `);

                const tableList = document.getElementById('tableList');
                tableList.innerHTML = '';

                tables[0].values.forEach((table) => {
                    const li = document.createElement('li');
                    li.className = 'list-group-item list-group-item-action';
                    li.textContent = table[0];
                    li.addEventListener('click', () => browseTable(table[0]));
                    tableList.appendChild(li);
                });
            } catch (err) {
                alert(`Error loading tables: ${err.message}`);
            }
        }

        async function browseTable(tableName) {
            if (!db) return;

            const query = `SELECT * FROM ${tableName};`;
            executeSQL(query);
        }

        document.getElementById('executeQuery').addEventListener('click', () => {
            const query = document.getElementById('query').value;
            executeSQL(query);
        });

        function executeSQL(query) {
            if (!db) return;

            try {
                const results = db.exec(query);
                displayResults(results[0]);
            } catch (err) {
                document.getElementById('queryResult').innerHTML = `<div class="alert alert-danger">Error: ${err.message}</div>`;
            }
        }

        function displayResults(result) {
            const resultDiv = document.getElementById('queryResult');
            if (!result || result.values.length === 0) {
                resultDiv.innerHTML = '<div class="alert alert-info">No results found.</div>';
                return;
            }

            let columns = result.columns;
            let tableHtml = '<table class="table table-striped">';
            tableHtml += '<thead><tr>';

            columns.forEach((column) => {
                tableHtml += `<th>${column}</th>`;
            });
            tableHtml += '</tr></thead><tbody>';

            result.values.forEach((row) => {
                tableHtml += '<tr>';
                columns.forEach((column, idx) => {
                    tableHtml += `<td>${row[idx]}</td>`;
                });
                tableHtml += '</tr>';
            });

            tableHtml += '</tbody></table>';
            resultDiv.innerHTML = tableHtml;
        }
    </script>
</body>
</html>
