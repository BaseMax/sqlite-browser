<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQLite Browser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@sqlite.org/sqlite-wasm@3.46.1-build4/sqlite-wasm/jswasm/sqlite3.mjs" type="module"></script>
    <style>
        #tableList {
            max-height: 300px;
            overflow-y: auto;
        }
        table {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">SQLite Browser</h1>

        <div class="mb-3">
            <label for="dbFile" class="form-label">Choose SQLite Database File:</label>
            <input type="file" id="dbFile" class="form-control">
        </div>

        <div class="row">
            <div class="col-md-4">
                <h5>Tables</h5>
                <ul id="tableList" class="list-group"></ul>
            </div>
            <div class="col-md-8">
                <h5>SQL Query</h5>
                <textarea id="query" class="form-control" rows="5" placeholder="Enter your SQL query here..."></textarea>
                <button id="executeQuery" class="btn btn-primary mt-3">Run Query</button>
                <div id="queryResult" class="mt-4"></div>
            </div>
        </div>
    </div>

    <script type="module">
        const worker = new Worker('worker.js', { type: 'module' });

        worker.onmessage = function(event) {
            if (event.data.type === 'ready') {
                loadTables();
            } else if (event.data.type === 'result') {
                displayResults(event.data.result);
            } else if (event.data.type === 'error') {
                document.getElementById('queryResult').innerHTML = `<div class="alert alert-danger">Error: ${event.data.message}</div>`;
            }
        };

        document.getElementById('dbFile').addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file) return;

            const arrayBuffer = await file.arrayBuffer();
            worker.postMessage({ type: 'init', fileBuffer: arrayBuffer });
        });

        async function loadTables() {
            worker.postMessage({
                type: 'query',
                query: `SELECT name FROM sqlite_master WHERE type='table' AND name NOT LIKE 'sqlite_%';`
            });
        }

        async function browseTable(tableName) {
            const query = `SELECT * FROM ${tableName};`;
            worker.postMessage({ type: 'query', query });
        }

        document.getElementById('executeQuery').addEventListener('click', () => {
            const query = document.getElementById('query').value;
            worker.postMessage({ type: 'query', query });
        });

        function displayResults(results) {
            const resultDiv = document.getElementById('queryResult');
            if (results.length === 0) {
                resultDiv.innerHTML = '<div class="alert alert-info">No results found.</div>';
                return;
            }

            let columns = Object.keys(results[0]);
            let tableHtml = '<table class="table table-striped">';
            tableHtml += '<thead><tr>';

            columns.forEach((column) => {
                tableHtml += `<th>${column}</th>`;
            });
            tableHtml += '</tr></thead><tbody>';

            results.forEach((row) => {
                tableHtml += '<tr>';
                columns.forEach((column) => {
                    tableHtml += `<td>${row[column]}</td>`;
                });
                tableHtml += '</tr>';
            });

            tableHtml += '</tbody></table>';
            resultDiv.innerHTML = tableHtml;
        }
    </script>
</body>
</html>
