<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQLite Browser</title>
    <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="style.css">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@sqlite.org/sqlite-wasm@3.46.1-build4/sqlite-wasm/jswasm/sqlite3.mjs"></script>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">SQLite Browser</h1>

        <div class="mb-3">
            <label for="dbFile" class="form-label">Choose SQLite Database File:</label>
            <input type="file" id="dbFile" class="form-control">
        </div>

        <div class="row">
            <div class="col-md-4">
                <h5>Tables</h5>
                <ul id="tableList" class="list-group"></ul>
            </div>
            <div class="col-md-8">
                <h5>SQL Query</h5>
                <textarea id="query" class="form-control" rows="5" placeholder="Enter your SQL query here..."></textarea>
                <button id="executeQuery" class="btn btn-primary mt-3">Run Query</button>
                <div id="queryResult" class="mt-4"></div>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
